
<div class="h-screen">
    <mat-toolbar color="primary">
        <span>{{ documentName || '...' }}</span>
    </mat-toolbar>
    <div class="h-auto flex space-x-1">
        <div class="space-y-2 max-w-lg overflow-auto max-h-screen p-1">
            <div *ngFor="let q of list">
                <question-card [ex]="q"></question-card>                
            </div>
        </div>
        <div class=" h-full w-full">
            <app-pdf-view></app-pdf-view>
        </div>
    </div>
</div>
